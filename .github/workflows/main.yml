on:
  push:
    branches:
    - main
    - release/*

jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
